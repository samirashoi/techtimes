{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        <hr>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% else %}
            <a href="{% url 'post_publish' pk=post.pk %}" class="btn btn-default inline-btn">Publish</a>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="btn btn-default inline-btn" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a href="{% url 'post_remove' pk=post.pk %}" class="btn btn-default inline-btn"><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}
        <h1> {{ post.title }} </h1>
        <p> {{ post.text|linebreaksbr }} </p>
    </div>
{% endblock %}
